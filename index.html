<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PomoQuest | A gamified Pomodoro Timer that helps you focus</title>
        <meta name="description" content="PomoQuest | A gamified Pomodoro Timer that helps you focus">
        <meta name="author" content="michaelachang">
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div class="navbar">
            <div class="row container">
                <div class="col-md-8">
                    <p>POMOQUEST</p>
                </div>
                <div class="col-md-4">
                    <p class="btn">Fullscreen</p>
                    <p class="btn">Info</p>
                    <p class="btn">Settings</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="output">
                <div id="timer">25:00</div>
            </div>
            <div class="row controls">
                <div class="col-md-3">Stop</div>
                <div class="col-md-3">Play</div>
                <div class="col-md-3">Skip</div>
            </div>
        </div>
    </body>
</html>
