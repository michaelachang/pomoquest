<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PomoQuest | A gamified pomodoro timer that helps you focus</title>
    <meta name="description" content="PomoQuest | A gamified pomodoro timer that helps you focus">
    <meta name="author" content="michaelachang">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="content">
        <div class="navbar">
            <div class="row container">
                <div class="col-md-9">
                    <img class="logo" src="img/logo.png" />
                </div>
                <div class="col-md-3 nav-btns">
                    <button class="btn" id="btn-fs" alt="fullscreen" title="Fullscreen"></button>
                    <button class="btn" id="btn-info" alt="info" title="Click for more information"><a href="#"></a></button>
                    <button class="btn" id="btn-settings" alt="settings" title="Settings"></button>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="output">
                <div id="timer">25:00</div>
            </div>
            <div class="row controls">
                <button class="col-md-3" id="btn-reset"></button>
                <button class="col-md-3" id="btn-play"></button>
                <button class="col-md-3" id="btn-skip"></button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="settings" id="settings">
        <button class="close" id="btn-close"></button>
        <h1>Settings</h1>
        <form>
            <div class="row top-20">
                <div class="col-md-9 label">
                    <label for="workInterval">Work Interval</label>
                    <p>in minutes</p>
                </div>
                <input type="number" id="workInterval">
            </div>
            <div class="row top-20">
                <div class="col-md-9 label">
                    <label for="breakInterval">Break Interval</label>
                    <p>in minutes</p>
                </div>
                <input type="number" id="breakInterval">
            </div>
            <div class="row top-20">
                <div class="col-md-9 label">
                    <label for="longBreakInterval">Long Break Interval</label>
                    <p>in minutes</p>
                </div>
                <input type="number" id="longBreakInterval">
            </div>
            <div class="row top-20">
                <div class="col-md-9 label">
                    <label for="longBreakEvery">Long Break Every</label>
                    <p>in work intervals</p>
                </div>
                <input type="number" id="longBreakEvery">
            </div>
        </form>

        <a href="https://github.com/michaelachang/pomoquest" target="_blank">What is this?</a>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
